<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xlays Studio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Xlays Studio Dashboard</h1>

    <div class="buttons">
      <button class="tab-btn active" onclick="showTab('home')">🏠 Home</button>
      <button class="tab-btn" onclick="showTab('analytics')">📊 Analytics</button>
      <button class="tab-btn" onclick="showTab('videos')">🎥 Videos</button>
    </div>

    <div id="home" class="tab active">
      <h2>Welcome, Xlays!</h2>
      <p>Real-time stats from your channel coming below.</p>
    </div>

    <div id="analytics" class="tab">
      <h2>Channel Analytics</h2>
      <canvas id="viewsChart" width="400" height="200"></canvas>
    </div>

    <div id="videos" class="tab">
      <h2>Your Videos</h2>
      <ul id="videoList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
